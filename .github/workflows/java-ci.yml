name: Java CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

    - name: Checkout del repositorio
      uses: actions/checkout@v3

    - name: Configurar Java 21
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '21'

    - name: Crear carpetas necesarias
      run: |
        mkdir -p bin
        mkdir -p testbin

    - name: Compilar cÃ³digo fuente
      run: |
        javac -d bin src/*.java

    - name: Compilar tests
      run: |
        javac -cp "lib/junit-platform-console-standalone-1.9.3.jar:bin" -d testbin tests/*.java

    - name: Ejecutar tests y guardar salida
      run: |
        java -jar lib/junit-platform-console-standalone-1.9.3.jar \
        -cp "bin:testbin" --scan-class-path > test_output.txt

    - name: Generar archivo HTML final
      run: |
        TEST_RESULT="PASSED"
        NAME="Bryan fuentes Perez"
        EMAIL="230110581@itsoeh.edu.mx"
        MESSAGE="resuelto"
        DATE="$(date)"

        cp template_reporte.html index.html

        sed -i "s/{{STATUS}}/$TEST_RESULT/" index.html
        sed -i "s/{{AUTHOR}}/$NAME/" index.html
        sed -i "s/{{EMAIL}}/$EMAIL/" index.html
        sed -i "s/{{MESSAGE}}/$MESSAGE/" index.html
        sed -i "s/{{DATE}}/$DATE/" index.html

        OUTPUT=$(sed 's/"/\\"/g' test_output.txt | sed ':a;N;$!ba;s/\n/<br>/g')
        sed -i "s|{{TEST_OUTPUT}}|$OUTPUT|" index.html

    - name: Subir artefacto a GitHub
      uses: actions/upload-artifact@v3
      with:
        name: reporte-tests
        path: index.html
