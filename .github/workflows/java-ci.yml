name: Java CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Instalar Java 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Compilar código fuente
        run: |
          mkdir -p bin
          javac -d bin src/*.java
          echo "✅ Código compilado"

      - name: Compilar tests
        run: |
          mkdir -p testbin
          if ls tests/*.java >/dev/null 2>&1; then
            javac -cp "lib/junit-platform-console-standalone-1.9.3.jar:bin" -d testbin tests/*.java
            echo "✅ Tests compilados"
          else
            echo "⚠️ No se encontraron tests en tests/*.java"
          fi

      - name: Ejecutar tests y generar salida
        id: run_tests
        run: |
          java -jar lib/junit-platform-console-standalone-1.9.3.jar \
          --class-path "bin:testbin:lib/junit-platform-console-standalone-1.9.3.jar" \
          --scan-class-path > test_output.txt || true
          echo "✅ Tests ejecutados"

      - name: Determinar resultado del test
        id: teststatus
        run: |
          if grep -q "FAILURE" test_output.txt || grep -q "failed" test_output.txt; then
            echo "status=failed" >> $GITHUB_OUTPUT
          else
            echo "status=success" >> $GITHUB_OUTPUT
          fi

      - name: Generar reporte HTML
        run: |
          cp template_reporte.html index.html

          STATUS="${{ steps.teststatus.outputs.status }}"
          AUTHOR="$(git log -1 --pretty=format:'%an')"
          TIMESTAMP="$(git log -1 --pretty=format:'%ad')"
          COMMIT_MESSAGE="$(git log -1 --pretty=format:'%s')"
          COMMIT_COUNT=$(git rev-list --count HEAD)

          sed -i "s/{{STATUS}}/$STATUS/" index.html
          sed -i "s/{{AUTHOR}}/$AUTHOR/" index.html
          sed -i "s/{{TIMESTAMP}}/$TIMESTAMP/" index.html
          sed -i "s/{{COMMIT_MESSAGE}}/$COMMIT_MESSAGE/" index.html
          sed -i "s/{{COMMIT_COUNT}}/$COMMIT_COUNT/" index.html

          OUTPUT=$(sed 's/"/\\"/g' test_output.txt | sed ':a;N;$!ba;s/\n/<br>/g')
          sed -i "s|{{TEST_OUTPUT}}|$OUTPUT|" index.html

      - name: Guardar artefactos
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: |
            index.html
            test_output.txt
