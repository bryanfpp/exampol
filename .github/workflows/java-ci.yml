name: Ejecutar Tests y Publicar Reporte

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Instalar Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Instalar dependencias
      run: pip install pytest

    - name: Ejecutar tests
      id: run_tests
      continue-on-error: true
      run: |
        set +e
        python -m pytest tests/test_person.py -v --tb=no > test_output.txt 2>&1
        EXIT=$?
        set -e

        PASSED=$(grep -c "PASSED" test_output.txt || echo "0")
        FAILED=$(grep -c "FAILED" test_output.txt || echo "0")
        TOTAL=$((PASSED + FAILED))

        PASSED_LIST=$(grep "PASSED" test_output.txt | sed 's/::/ - /')
        FAILED_LIST=$(grep "FAILED" test_output.txt | sed 's/::/ - /')

        echo "status=$([ $EXIT -eq 0 ] && echo success || echo failed)" >> $GITHUB_OUTPUT
        echo "tests_passed=$PASSED" >> $GITHUB_OUTPUT
        echo "tests_failed=$FAILED" >> $GITHUB_OUTPUT
        echo "tests_total=$TOTAL" >> $GITHUB_OUTPUT

        # Guardar listas como variables temporales
        echo "$PASSED_LIST" > passed.txt
        echo "$FAILED_LIST" > failed.txt

    - name: Obtener datos del commit
      id: commit_info
      run: |
        echo "author=$(git log -1 --pretty=format:'%an')" >> $GITHUB_OUTPUT
        echo "email=$(git log -1 --pretty=format:'%ae')" >> $GITHUB_OUTPUT
        echo "message=$(git log -1 --pretty=format:'%s')" >> $GITHUB_OUTPUT
        echo "count=$(git rev-list --count HEAD)" >> $GITHUB_OUTPUT
        echo "time=$(date)" >> $GITHUB_OUTPUT

    - name: Reemplazar placeholders en HTML
      run: |
        STATUS="${{ steps.run_tests.outputs.status }}"
        sed -i "s/{{STATUS}}/$STATUS/g" index.html
        sed -i "s/{{STATUS_TEXT}}/$([ "$STATUS" = "success" ] && echo '✅ TODOS LOS TESTS PASARON' || echo '❌ HAY TESTS FALLIDOS')/g" index.html
        sed -i "s/{{AUTHOR}}/${{ steps.commit_info.outputs.author }}/g" index.html
        sed -i "s/{{EMAIL}}/${{ steps.commit_info.outputs.email }}/g" index.html
        sed -i "s/{{TIMESTAMP}}/${{ steps.commit_info.outputs.time }}/g" index.html
        sed -i "s/{{COMMIT_COUNT}}/${{ steps.commit_info.outputs.count }}/g" index.html
        sed -i "s/{{COMMIT_MESSAGE}}/${{ steps.commit_info.outputs.message }}/g" index.html
        sed -i "s/{{TESTS_PASSED}}/${{ steps.run_tests.outputs.tests_passed }}/g" index.html
        sed -i "s/{{TESTS_FAILED}}/${{ steps.run_tests.outputs.tests_failed }}/g" index.html
        sed -i "s/{{TESTS_TOTAL}}/${{ steps.run_tests.outputs.tests_total }}/g" index.html

        # Reemplazar listas
        PASSED_HTML=$(awk '{print "<li class=\"pass\">" $0 "</li>"}' passed.txt | tr '\n' ' ')
        FAILED_HTML=$(awk '{print "<li class=\"fail\">" $0 "</li>"}' failed.txt | tr '\n' ' ')
        sed -i "s|{{PASSED_LIST}}|$PASSED_HTML|" index.html
        sed -i "s|{{FAILED_LIST}}|$FAILED_HTML|" index.html

    - name: Subir archivo a GitHub Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: .

  deploy:
    needs: tests
    runs-on: ubuntu-latest
    steps:
    - name: Deploy to GitHub Pages
      uses: actions/deploy-pages@v4
