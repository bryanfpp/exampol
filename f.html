<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Ejercicios - Reportes de Tests</title>
  <style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f0f2f5; padding: 30px; }
    h1 { text-align: center; margin-bottom: 40px; color: #333; }
    .exercise-list { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; max-width: 1200px; margin: 0 auto; }
    .exercise-card { background: white; border-radius: 12px; padding: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); display: flex; flex-direction: column; justify-content: space-between; transition: transform 0.2s; }
    .exercise-card:hover { transform: translateY(-5px); }
    .exercise-name { font-size: 1.2em; font-weight: bold; margin-bottom: 15px; color: #1e293b; word-break: break-word; }
    .btn { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 12px 20px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; text-align: center; text-decoration: none; display: inline-block; transition: background 0.2s; }
    .btn:hover { background: linear-gradient(135deg, #764ba2 0%, #667eea 100%); }
    .footer { text-align: center; margin-top: 50px; color: #64748b; }
  </style>
</head>
<body>

<h1>ðŸ“š Panel de Ejercicios - Reportes de Tests</h1>
<div class="exercise-list" id="exerciseList"></div>

<div class="footer">
  <p>ðŸ”— <a href="./resumen_global.html" target="_blank">Ver Resumen Global de Tests</a></p>
</div>

<script>
  // Esta funciÃ³n buscarÃ¡ todos los archivos *_results.html en la misma carpeta usando fetch
  const exercises = [
    "calificacion_results.html",
    "f_results.html",
    "numero_results.html",
    "ps1_3_results.html",
    "ps2_18_results.html",
    "ps3_33_results.html",
    "ps3_34_results.html",
    "ps3_35_results.html",
    "ps3_36_results.html",
    "ps4_8_results.html",
    "ps4_24_results.html",
    "ps5_3_results.html",
    "rectangulo_results.html"
  ];

  const container = document.getElementById('exerciseList');

  exercises.forEach(file => {
    const name = file.replace('_results.html', '').replace(/_/g, ' ').toUpperCase();
    const card = document.createElement('div');
    card.className = 'exercise-card';

    const title = document.createElement('div');
    title.className = 'exercise-name';
    title.textContent = name;

    const btn = document.createElement('a');
    btn.className = 'btn';
    btn.href = file;
    btn.target = "_blank";
    btn.textContent = "Ver Test";

    card.appendChild(title);
    card.appendChild(btn);
    container.appendChild(card);
  });
</script>

</body>
</html>
