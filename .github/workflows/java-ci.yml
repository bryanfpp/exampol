name: Ejecutar Tests y Publicar Reporte

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Instalar Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Instalar dependencias
      run: pip install pytest

    - name: Ejecutar tests
      id: run_tests
      continue-on-error: true
      run: |
        set +e
        python -m pytest tests/test_person.py -v --tb=no > test_output.txt 2>&1
        EXIT=$?
        set -e

        PASSED=$(grep -c "PASSED" test_output.txt || echo "0")
        FAILED=$(grep -c "FAILED" test_output.txt || echo "0")
        TOTAL=$((PASSED + FAILED))

        PASSED_LIST=$(grep "PASSED" test_output.txt | sed 's/::/ - /')
        FAILED_LIST=$(grep "FAILED" test_output.txt | sed 's/::/ - /')

        echo "status=$([ $EXIT -eq 0 ] && echo success || echo failed)" >> $GITHUB_OUTPUT
        echo "tests_passed=$PASSED" >> $GITHUB_OUTPUT
        echo "tests_failed=$FAILED" >> $GITHUB_OUTPUT
        echo "tests_total=$TOTAL" >> $GITHUB_OUTPUT

        echo "passed_list<<EOF" >> $GITHUB_OUTPUT
        echo "$PASSED_LIST" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

        echo "failed_list<<EOF" >> $GITHUB_OUTPUT
        echo "$FAILED_LIST" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: Obtener datos del commit
      id: commit_info
      run: |
        echo "author=$(git log -1 --pretty=format:'%an')" >> $GITHUB_OUTPUT
        echo "message=$(git log -1 --pretty=format:'%s')" >> $GITHUB_OUTPUT
        echo "count=$(git rev-list --count HEAD)" >> $GITHUB_OUTPUT
        echo "timestamp=$(date)" >> $GITHUB_OUTPUT

    - name: Generar index.html desde template
      run: |
        # exportar variables para envsubst
        export AUTHOR="${{ steps.commit_info.outputs.author }}"
        export COMMIT_MESSAGE="${{ steps.commit_info.outputs.message }}"
        export COMMIT_COUNT="${{ steps.commit_info.outputs.count }}"
        export TIMESTAMP="${{ steps.commit_info.outputs.timestamp }}"
        export TESTS_PASSED="${{ steps.run_tests.outputs.tests_passed }}"
        export TESTS_FAILED="${{ steps.run_tests.outputs.tests_failed }}"
        export TESTS_TOTAL="${{ steps.run_tests.outputs.tests_total }}"
        export STATUS="${{ steps.run_tests.outputs.status }}"
        export STATUS_TEXT=$([ "$STATUS" = "success" ] && echo '✅ TODOS LOS TESTS PASARON' || echo '❌ HAY TESTS FALLIDOS')
        export PASSED_LIST="${{ steps.run_tests.outputs.passed_list }}"
        export FAILED_LIST="${{ steps.run_tests.outputs.failed_list }}"

        # reemplazar variables en el template y generar index.html
        envsubst < template_reporte.html > index.html

    - name: Subir archivo para Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: index.html

  deploy:
    needs: tests
    runs-on: ubuntu-latest
    steps:
    - name: Deploy to GitHub Pages
      uses: actions/deploy-pages@v4
