name: Java CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Instalar Java 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Compilar código fuente
        run: |
          mkdir -p bin
          javac -d bin src/*.java

      - name: Compilar tests
        run: |
          mkdir -p testbin
          if ls tests/*.java >/dev/null 2>&1; then
            javac -cp "lib/junit-platform-console-standalone-1.9.3.jar:bin" -d testbin tests/*.java
          else
            echo "⚠️ No se encontraron tests"
          fi

      - name: Ejecutar tests y generar salida
        id: run_tests
        run: |
          java -jar lib/junit-platform-console-standalone-1.9.3.jar \
          --class-path "bin:testbin:lib/junit-platform-console-standalone-1.9.3.jar" \
          --scan-class-path > test_output.txt || true

      - name: Preparar reporte HTML
        run: |
          cp template_reporte.html index.html

          AUTHOR="$(git log -1 --pretty=format:'%an')"
          EMAIL="$(git log -1 --pretty=format:'%ae')"
          DATE="$(git log -1 --pretty=format:'%ad')"
          MESSAGE="$(git log -1 --pretty=format:'%s')"

          sed -i "s/{{AUTHOR}}/$AUTHOR/" index.html
          sed -i "s/{{EMAIL}}/$EMAIL/" index.html
          sed -i "s/{{DATE}}/$DATE/" index.html
          sed -i "s/{{MESSAGE}}/$MESSAGE/" index.html

          OUTPUT=$(sed 's/"/\\"/g' test_output.txt | sed ':a;N;$!ba;s/\n/<br>/g')
          sed -i "s|{{TEST_OUTPUT}}|$OUTPUT|" index.html

      - name: Guardar artefactos
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: |
            index.html
            test_output.txt
