name: Java CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: Instalar Java 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Compilar cÃ³digo fuente
        run: |
          mkdir -p bin
          javac -d bin src/*.java

      - name: Compilar tests
        run: |
          mkdir -p testbin
          if ls tests/*.java >/dev/null 2>&1; then
            javac -cp "lib/junit-platform-console-standalone-1.9.3.jar:bin" -d testbin tests/*.java
          else
            echo "âš ï¸ No se encontraron tests"
          fi

      - name: Ejecutar tests
        run: |
          java -jar lib/junit-platform-console-standalone-1.9.3.jar \
          --class-path "bin:testbin" \
          --scan-class-path > test_output.txt || true

      - name: Preparar reporte HTML
        run: |
          echo "ðŸ“„ Contenido ORIGINAL del template:"
          cat template_reporte.html

          cp template_reporte.html index.html

          AUTHOR="$(git log -1 --pretty=format:'%an')"
          EMAIL="$(git log -1 --pretty=format:'%ae')"
          DATE="$(git log -1 --pretty=format:'%ad')"
          MESSAGE="$(git log -1 --pretty=format:'%s')"

          OUTPUT=$(sed ':a;N;$!ba;s/\n/<br>/g' test_output.txt)

          # Reemplazos a prueba de Windows, BOM y caracteres ocultos
          perl -pi -e "s/\{\{AUTHOR\}\}/$AUTHOR/g" index.html
          perl -pi -e "s/\{\{EMAIL\}\}/$EMAIL/g" index.html
          perl -pi -e "s/\{\{DATE\}\}/$DATE/g" index.html
          perl -pi -e "s/\{\{MESSAGE\}\}/$MESSAGE/g" index.html
          perl -pi -e "s/\{\{TEST_OUTPUT\}\}/$OUTPUT/g" index.html

          echo "âœ… CONTENIDO FINAL index.html:"
          cat index.html

      - name: Subir artefacto
        uses: actions/upload-artifact@v4
        with:
          name: reporte-final
          path: index.html
